<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="form-name">

        <form id="form">
            <div class="inputField">
                <label for="first-name">First Name :</label><br>
                <input type="text" id="first-name" name="name">
            </div>
            <div id="fname"></div>

            <div class="inputField">
                <label for="last-name">Last Name :</label><br>
                <input type="text" id="last-name" name="name">
            </div>
            <div id="lname"></div>

            <div class="inputField">
                <label for="username">Username :</label><br>
                <input type="email" id="username" name="name">
            </div>

            <div id="email"></div>
            <div class="inputField">
                <label for="password">Password :</label><br>
                <input type="password" id="password" name="name"><br><br>
            </div>
            <div id="password"></div>

            <div class="submitButton">
                <button type="submit" onclick="handleSubmit()">Click here!!</button>
            </div>
            <!-- <div id="message"></div> -->
        </form>
    </div>

    <div class="userInfo">
        <h3>User Information </h3>
    </div>
    <div class="table-div">
        <table id="tableInfo" >
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>UserName</th>
                <th>Password</th>
            </thead>
            <tbody></tbody>



        </table>



    </div>
    <script src="script.js"></script>
</body>

</html>
